<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDB Movie Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-controller='MovieAppCtrl'>
    <div class="site"></div>
    <div class="container">
        <h1>OMDB movie records</h1>
        <div class="row">
            <div class="form-group">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search a movie" aria-label="Recipient's username" aria-describedby="button-addon2" ng-model="Search" ng-keyup="GetMoviesData()">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top:10px;">
        <div class="lightboxgallery-gallery clearfix">
            <a ng-repeat="movie in MovieData.Search | limitTo:5" class="lightboxgallery-gallery-item" target="_blank" ng-href="{{movie.Poster}}" data-title="{{movie.Title}}" data-link="http://www.omdb.com/title/{{movie.imdbID}}" data-alt="{{movie.Title}}">
            <div class="col-md-4">
                <img ng-src="{{movie.Poster}}" title="{{movie.Title}}" alt="{{movie.Title}}">
                <div class="lightboxgallery-gallery-item-content">
                    <span class="lightboxgallery-gallery-item-title">{{movie.Title}}</span>
                </div>
            </div>
            </a>
        </div>
    </div>
    <script src="index.js"></script> 
    <script src="http://cdn.asimplify.com/lightboxgallery/js/lightboxjs-custom.js"></script>  
        
</body>
